version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
noLegacyNoteRef: true
site:
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: CodeCrafters
    description: Documentation for CodeCrafters users & contributors
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
    siteLastModified: true
